name: CI

on:
  pull_request:
    branches:
      - develop
      - main
      - "release/**"
      - "hotfix/**"
  push:
    branches:
      - develop
      - "feature/**"
      - "release/**"
      - "hotfix/**"

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint code
        run: yarn lint:ci

      - name: Check formatting
        run: yarn format:check

      - name: Run tests
        run: yarn test --coverage

      - name: Validate package
        run: yarn validate:package

      - name: Build
        run: yarn build

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  test-package:
    name: Test Package Installation
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build package
        run: yarn build

      - name: Create package tarball
        run: npm pack

      - name: Test installation in empty project
        run: |
          mkdir test-install
          cd test-install
          npm init -y
          npm install ../lichtblick-test-builders-*.tgz
          echo "import { BasicBuilder } from '@lichtblick/test-builders'; console.log(BasicBuilder.string());" > test.mjs
          node test.mjs
